<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <title>Bethesda Mod Tracker</title>

        <!-- Viewport Meta-->
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=1,viewport-fit=cover">

        <!-- SEO Meta -->
        <meta name="description" content="The Bethesda Mod Tracker. No more guessing what mods you had installed. No more memorising which savefile had mods installed.">
        <meta name="robots" content="INDEX,FOLLOW">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body itemscope itemtype="https://schema.org/WebPage">

        <header itemscope itemtype="https://schema.org/WPHeader" class="header">
            <div class="container container-center">
                <ul class="nav-main" data-switcher>
                    <li><a href="#main-search" class="active">Mod Search</a></li>
                    <li><a href="#main-mymods">My Mods</a></li>
                </ul>
            </div>
        </header>

        <main class="main">
            <div class="container container-center">
                <div id="main-content">

                    <!-- mod search tab -->
                    <div id="main-search" class="main-tab">
                        <div class="container container-center flex flex-center">
                            <form id="mod-search" class="form">
                                <input id="searchText" type="text" name="searchText" placeholder="Search Mods">

                                <!-- <label for="selectPlatform">Platform:</label> -->
                                <select id="selectPlatform" name="selectPlatform">
                                    <option value="XB1">Xbox One</option>
                                    <option value="PS4">Playstation 4</option>
                                    <option value="WINDOWS">PC</option>
                                </select>

                                <!-- <label for="selectGame">Game:</label> -->
                                <select id="selectGame" name="selectGame">
                                    <option value="fallout4">Fallout 4</option>
                                    <option value="skyrim">Skyrim</option>
                                </select>

                                <button type="submit" class="btn">Search</button>
                            </form>
                        </div>

                        <div>
                            <div class="page-title" style="display:none">
                                <span class="search-results">x</span> result(s) for "<span class="search-term"></span>"
                            </div>

                            <table class="table-results">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="page-title">Search for Mods</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- mod profiles tab -->
                    <div id="main-mymods" class="main-tab">
                        <div class="container container-center flex flex-center">
                            <form id="addtoprofile" class="form">
                                <select>
                                    <option></option>
                                </select>
                                <button type="submit" class="btn">Save</button>
                                <a href="#" class="btn removeprofile">Delete</a>
                                <a href="#" class="btn addprofile">+</a>
                            </form>
                        </div>

                        <div class="container container-center flex flex-center">
                            <form id="form-addprofile" style="display:none">
                                <input type="text" placeholder="profile name">
                                <button class="btn" type="submit" data-addprofile>Add Profile</button>
                            </form>
                        </div>

                        <form id="mod-fiter">
                            <div id="filterPlatform" class="mod-filter">
                                <label><input type="radio" name="filterPlatform" value="" checked> <span>All</span></label>
                                <label><input type="radio" name="filterPlatform" value="XB1"> <span>Xbox</span></label>
                                <label><input type="radio" name="filterPlatform" value="PS4"> <span>Playstation</span></label>
                                <label><input type="radio" name="filterPlatform" value="WINDOWS"> <span>PC</span></label>
                            </div>

                            <div id="filterGame" class="mod-filter">
                                <label><input type="radio" name="filterGame" value="" checked> <span>All</span></label>
                                <label><input type="radio" name="filterGame" value="FALLOUT4"> <span>Fallout 4</span></label>
                                <label><input type="radio" name="filterGame" value="SKYRIM"> <span>Skyrim</span></label>
                            </div>

                        </form>

                        <h3 class="page-title">Mod List</h3>
                        <div id="main-mymods-list" class="modlist"></div>
                    </div>


                </div>
            </div>
        </main>
        <script src="assets/scripts/modscript.min.js"></script>

    </body>
</html>
